<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pricing</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://dxfkrestimator.github.io/estimatordocs/style.css">
</head>
<body>
    <div id="updatePricing" class="rounded w-75 m-auto mt-5">
        <div id="header" class="d-flex justify-content-between align-items-end border-bottom p-5">
            <h1>Update Material Pricing</h1>
            <button class="btn btn-success p-1 fs-6 fw-light" id="add-material-btn">Add Material</button>
        </div>
        <div id="materialForm" class="pb-3 text-center">
            <div class="spinner-grow spinner-grow-sm text-success mt-5" role="status" style="width:12rem;height:12rem;display:none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="materialPostForm" class="px-5">
                
            </div>
            <div class="text-end p-2">
                <button class="btn btn-success p-2 fs-6 fw-medium" id="material-submit-btn">Save Material Pricing</button>
            </div>
        </div>
    </div>
</body>
<script src="https://dxfkrestimator.github.io/estimatordocs/script.js"></script>
</html>
